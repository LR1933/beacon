# Optional theme customization
theme: default

# Optional theme customization (color overrrides)
# overrrides can also be done using CSS vars 
colors:
  light:
    highlight-primary: "#ffffff"
    highlight-secondary: "#ffffff"
    highlight-hover: "#eeeeee"
    background: "#ffffff"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#000000"
    text-title: "#000000"
    text-subtitle: "#757575"
    card-shadow: rgba(0, 0, 0, 0.05)
    link: "#000000"
    link-hover: "#555555"
  dark:
    highlight-primary: "#000000"
    highlight-secondary: "#090909"
    highlight-hover: "#454545"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#000000"
    link-hover: "#ffdd57"

# Optional message
message:
  content: |
    <div style="text-align: center; margin: 0; padding: 0;">
      <style>
        .message { background-color: transparent !important; box-shadow: none !important; border: none !important; }
        .message-body { background-color: transparent !important; border: none !important; padding: 0 !important; }

        #top-header { 
          padding: 0 !important; 
          background-color: #3273dc !important; 
          min-height: 0 !important; 
        }
        #top-header .hero-body { 
          padding: 0.5rem 1.5rem !important; 
        }
        #top-header .container { 
          min-height: 0 !important; 
          display: flex !important; 
          align-items: center !important; 
          justify-content: flex-start !important; 
        }
        #top-header .title { 
          font-size: 1.1rem !important; 
          margin: 0 !important; 
          line-height: 1 !important;
        }
        #top-header .subtitle { display: none !important; }
        #top-header img { 
          height: 24px !important; 
          margin-right: 10px !important; 
        }

        header { margin-bottom: 0 !important; }

        .google-search-container {
          transform: scale(1.5);
          transform-origin: center top;
          margin-top: 80px;
          margin-bottom: 120px;
        }
      </style>
      
      <div class="google-search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" style="height: 80px; margin-bottom: 25px;">
        <form action="https://www.google.com/search" method="get" target="_blank">
          <input type="text" name="q" placeholder="Search Google..." autofocus autocomplete="off" 
            style="width: 100%; max-width: 750px; padding: 12px 25px; border-radius: 100px; 
            border: 1px solid var(--text-subtitle) !important; 
            background-color: var(--background) !important; 
            color: var(--text) !important; 
            font-size: 18px; outline: none !important; 
            box-shadow: none !important;">
        </form>
      </div>
    </div>

