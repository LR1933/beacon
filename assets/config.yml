---
# Homepage configuration
# See https://fontawesome.com/search for icons options

title: "Beacen"
subtitle: "Workspace"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false
# '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default

# Optional theme customization (color overrrides)
# overrrides can also be done using CSS vars 
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  content: |
    <div style="text-align: center; margin: 0; padding: 0;">
      <style>
        .message { background-color: transparent !important; box-shadow: none !important; border: none !important; }
        .message-body { background-color: transparent !important; border: none !important; padding: 0 !important; }

        #top-header { 
          padding: 0 !important; 
          background-color: #3273dc !important; 
          min-height: 0 !important; 
        }
        #top-header .hero-body { 
          padding: 0.5rem 1.5rem !important; 
        }
        #top-header .container { 
          min-height: 0 !important; 
          display: flex !important; 
          align-items: center !important; 
          justify-content: flex-start !important; 
        }
        #top-header .title { 
          font-size: 1.1rem !important; 
          margin: 0 !important; 
          line-height: 1 !important;
        }
        #top-header .subtitle { display: none !important; }
        #top-header img { 
          height: 24px !important; 
          margin-right: 10px !important; 
        }

        header { margin-bottom: 0 !important; }

        .google-search-container {
          transform: scale(1.5);
          transform-origin: center top;
          margin-top: 80px;
          margin-bottom: 120px;
        }
      </style>
      
      <div class="google-search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" style="height: 80px; margin-bottom: 25px;">
        <form action="https://www.google.com/search" method="get" target="_blank">
          <input type="text" name="q" placeholder="Search Google..." autofocus autocomplete="off" 
            style="width: 100%; max-width: 600px; padding: 12px 25px; border-radius: 100px; 
            border: 1px solid var(--text-subtitle) !important; 
            background-color: var(--background) !important; 
            color: var(--text) !important; 
            font-size: 18px; outline: none !important; 
            box-shadow: none !important;">
        </form>
      </div>
    </div>

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/LR1933?tab=repositories"
   # target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Get started"
        icon: "fa-solid fa-download"
        subtitle: "Start using Homer in a few minutes"
        tag: "setup"
        url: "https://github.com/bastienwirtz/homer?tab=readme-ov-file#get-started"
      - name: "Configuration"
        icon: "fa-solid fa-sliders"
        subtitle: "Configuration options documentation"
        tag: "setup"
        url: "https://github.com/bastienwirtz/homer/blob/main/docs/configuration.md"
      - name: "Theming"
        icon: "fa-solid fa-palette"
        subtitle: "Customize Homer appearance"
        tag: "theming"
        url: "https://github.com/bastienwirtz/homer/blob/main/docs/theming.md"
      - name: "Smart cards"
        icon: "fa-solid fa-palette"
        subtitle: "Displays dynamic information or actions."
        tag: "setup"
        url: "https://github.com/bastienwirtz/homer/blob/main/docs/customservices.md"
      - name: "Dashboard icons"
        icon: "fa-solid fa-icons"
        subtitle: "Dashboard icons"
        tag: "setup"
        url: "https://github.com/walkxcode/dashboard-icons"


