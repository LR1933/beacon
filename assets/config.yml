# Optional message
message:
  content: |
      <div style="text-align: center; margin: 0; padding: 0;">
        <style>
          .message { background-color: transparent !important; box-shadow: none !important; border: none !important; }
          .message-body { background-color: transparent !important; border: none !important; padding: 0 !important; }
          #top-header { padding: 0 !important; background-color: #3273dc !important; min-height: 0 !important; }
          #top-header .hero-body { padding: 0.5rem 1.5rem !important; }
          #top-header .container { min-height: 0 !important; display: flex !important; align-items: center !important; justify-content: flex-start !important; }
          #top-header .title { font-size: 1.1rem !important; margin: 0 !important; line-height: 1 !important; }
          #top-header .subtitle { display: none !important; }
          #top-header img { height: 24px !important; margin-right: 10px !important; }
          header { margin-bottom: 0 !important; }

          .google-search-container {
            transform: scale(1.5);
            transform-origin: center top;
            margin-top: 80px;
            margin-bottom: 120px;
          }

          @media screen and (max-width: 768px) {
            
            .section .title.is-4 { font-size: 14px !important; margin: 10px 0 5px 0 !important; }

            .google-search-container {
              transform: scale(1) !important;
              margin: 10px 0 15px 0 !important;
              padding: 0 5px !important;
            }
            .google-search-container img { height: 90px !important; margin-bottom: 5px !important; }
            .google-search-container input { font-size: 14px !important; height: 36px !important; padding: 5px 10px !important; }

            #main-section .columns.is-multiline { display: flex !important; flex-wrap: wrap !important; margin: 0 !important; }
            #main-section .column { width: 50% !important; flex: none !important; padding: 2px !important; }

            .card-content { padding: 5px !important; height: 100% !important; overflow: hidden !important; }
            .media { display: flex !important; align-items: center !important; margin: 0 !important; }

            .media-left {
              margin-right: 5px !important;
              width: 16px !important;      
              min-width: 16px !important; 
              height: 16px !important;    
              overflow: hidden !important; 
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
            }

            .media-left .icon, 
            .media-left i, 
            .media-left svg, 
            .media-left span {
              font-size: 12px !important;   
              width: 100% !important;
              height: auto !important;
              line-height: 1 !important;
              display: block !important;
              text-align: center !important;
            }

            .media-content { flex: 1 !important; overflow: hidden !important; min-width: 0 !important; }
            .media-content .title {
              font-size: 11px !important; 
              white-space: nowrap !important;
              overflow: hidden !important;
              text-overflow: ellipsis !important;
              margin: 0 !important;
            }
            .media-content .subtitle { display: none !important; }
          }
        </style>
        
        <div class="google-search-container">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" style="height: 80px; margin-bottom: 25px;">
          <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search Google..." autofocus autocomplete="off" 
              style="width: 100%; max-width: 1000px; padding: 12px 25px; border-radius: 100px; 
              border: 1px solid var(--text-subtitle) !important; 
              background-color: var(--background) !important; 
              color: var(--text) !important; 
              font-size: 18px; outline: none !important; 
              box-shadow: none !important;">
          </form>
        </div>
      </div>

      
